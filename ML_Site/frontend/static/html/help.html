{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row">

    <ul class="faq-list">

      {% for qa in faq %}
        <li class="faq-list-item">
          <div class="question-container">
            {{ qa.question }}
            <button class="question-toggle"> </button>
          </div>
          <div class="answer-container">
            {{ qa.answer }}
          </div>
        </li>
      {% endfor %}

    </ul>

  </div>
</div>

{% endblock %}
